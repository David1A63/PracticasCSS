<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaño de Fuente</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Tamaño de Fuente</h1>
    <div class="caja serif">
        <p class="fuente_times">Fuente: Times New Roman <br>(Serif)</p>
    </div>
    <div class="caja serif">
        <p class="fuente_georgia">Fuente: Georgia <br>(Serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_arial">Fuente: Arial <br>(Sans-Serif)</p>
    </div>
    <div class="caja sans-serif">
        <p class="fuente_verdana">Fuente: Verdana <br>(Sans-Serif)</p>
    </div>
    <div class="caja monospace">
        <p class="fuente_courier">Fuente: Courier New <br>(Monospace)</p>
    </div>
    <div class="caja cursive">
        <p class="fuente_lucida">Fuente: Lucida Handwriting <br>(Cursive)</p>
    </div>

</html>
