<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Colores Hexadecimales</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Manejo de Colores Hexadecimales</h1>
    <div class="caja rojo">
        <p>Color por nombre en HTML</p>
    </div>
    <div class="caja rosa">
        <p>Color por nombre en HTML</p>
    </div>
    <div class="caja rgb">
        <p>Color por Código RGB(Red, Green y Blue)</p>
    </div>
    <div class="caja rgba">
        <!-- El canal Alpha permite colocar las transparencias a un color -->
        <!-- y permite su integración con el fondo... -->
        <p>Color por Código RGBA(Red, Green, Blue y Alpha)</p>
    </div>
    <div class="caja hexadecimal">
        <p>Código por Color Hexadecimal</p>
    </div>
    <div class="caja hexa_transparencia">
        <p>Código por Color Hexadecimal con Transparencias</p>
    </div>
</body>
</html>
