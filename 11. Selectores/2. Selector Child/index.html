<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Child</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Selector Child</h1>
    <div class="contenedor descendiente">
        <!-- Selector Descendiente... -->
        Selectores Descendientes (En Cualquier Nivel Interno):
        <p>Primer Renglón</p>
        <p>Segundo Renglón</p>
        <Section>
            <p>Tercer Renglón</p>
        </Section>
    </div>
    <div class="contenedor hijo">
        <!-- Selector Child... -->
        Selectores Hijo (Child):
        <p>Primer Renglón</p>
        <p>Segundo Renglón</p>
        <Section>
            <p>Tercer Renglón</p>
        </Section>
        <div>
            <p>Cuarto Renglón</p>
        </div>
        <p>Quinto Renglón</p>
    </div>
</body>
</html>
